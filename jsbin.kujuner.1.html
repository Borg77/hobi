<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Srisakdi:700" rel="stylesheet">
  <title>Szin ora</title>
<style id="jsbin-css">
#clock {
  text-align: center;
}
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
}
#clock {font-family: 'Srisakdi', cursive;}
#clock {font-size: 68px;
  margin-top: -34px;}

</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){

  var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (hours < 10) {
  hours = '0' + hours;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (seconds < 10) {
  seconds = '0' + seconds;
}
var clockFace = hours + ':' + minutes + ':' + seconds;
var hexColor = '#f0'  + minutes + seconds;
  document.body.style.background = hexColor;
document.getElementById('clock').innerHTML = clockFace;
  setTimeout(function() {
  colorClock();
}, 1000);
}
colorClock();
</script>
</body>
</html>
